<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Tech Stack Tracker</title>
  <style>
    /* Design System */
    :root {
      --color-white: rgba(255, 255, 255, 1);
      --color-black: rgba(0, 0, 0, 1);
      --color-cream-50: rgba(252, 252, 249, 1);
      --color-cream-100: rgba(255, 255, 253, 1);
      --color-gray-200: rgba(245, 245, 245, 1);
      --color-gray-300: rgba(167, 169, 169, 1);
      --color-gray-400: rgba(119, 124, 124, 1);
      --color-slate-500: rgba(98, 108, 113, 1);
      --color-brown-600: rgba(94, 82, 64, 1);
      --color-charcoal-700: rgba(31, 33, 33, 1);
      --color-charcoal-800: rgba(38, 40, 40, 1);
      --color-slate-900: rgba(19, 52, 59, 1);
      --color-teal-300: rgba(50, 184, 198, 1);
      --color-teal-400: rgba(45, 166, 178, 1);
      --color-teal-500: rgba(33, 128, 141, 1);
      --color-teal-600: rgba(29, 116, 128, 1);
      --color-teal-700: rgba(26, 104, 115, 1);
      --color-red-400: rgba(255, 84, 89, 1);
      --color-red-500: rgba(192, 21, 47, 1);

      --color-brown-600-rgb: 94, 82, 64;
      --color-teal-500-rgb: 33, 128, 141;
      --color-slate-900-rgb: 19, 52, 59;
      --color-slate-500-rgb: 98, 108, 113;

      --color-background: var(--color-cream-50);
      --color-surface: var(--color-cream-100);
      --color-text: var(--color-slate-900);
      --color-text-secondary: var(--color-slate-500);
      --color-primary: var(--color-teal-500);
      --color-primary-hover: var(--color-teal-600);
      --color-primary-active: var(--color-teal-700);
      --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
      --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
      --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
      --color-border: rgba(var(--color-brown-600-rgb), 0.2);
      --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
      --color-error: var(--color-red-500);

      --font-family-base: 'FKGroteskNeue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-sm: 12px;
      --font-size-base: 14px;
      --font-size-md: 14px;
      --font-size-lg: 16px;
      --font-size-xl: 18px;
      --font-size-2xl: 20px;
      --font-size-3xl: 24px;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 550;
      --font-weight-bold: 600;
      --line-height-tight: 1.2;
      --line-height-normal: 1.5;

      --space-4: 4px;
      --space-8: 8px;
      --space-12: 12px;
      --space-16: 16px;
      --space-20: 20px;
      --space-24: 24px;
      --space-32: 32px;

      --radius-sm: 6px;
      --radius-base: 8px;
      --radius-md: 10px;
      --radius-lg: 12px;

      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);

      --duration-fast: 150ms;
      --duration-normal: 250ms;
      --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-gray-400-rgb: 119, 124, 124;
        --color-teal-300-rgb: 50, 184, 198;
        --color-gray-300-rgb: 167, 169, 169;
        --color-gray-200-rgb: 245, 245, 245;

        --color-background: var(--color-charcoal-700);
        --color-surface: var(--color-charcoal-800);
        --color-text: var(--color-gray-200);
        --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
        --color-primary: var(--color-teal-300);
        --color-primary-hover: var(--color-teal-400);
        --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
        --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
        --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
        --color-border: rgba(var(--color-gray-400-rgb), 0.3);
        --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
        --color-error: var(--color-red-400);
      }
    }

    @font-face {
      font-family: 'FKGroteskNeue';
      src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: var(--font-family-base);
      font-size: var(--font-size-base);
      line-height: var(--line-height-normal);
      color: var(--color-text);
      background-color: var(--color-background);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-32) var(--space-16);
    }

    .header {
      margin-bottom: var(--space-32);
      text-align: center;
    }

    .header h1 {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-8);
      line-height: var(--line-height-tight);
    }

    .header p {
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
    }

    .actions {
      display: flex;
      gap: var(--space-12);
      margin-bottom: var(--space-24);
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-8) var(--space-16);
      border-radius: var(--radius-base);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-standard);
      border: none;
      text-decoration: none;
      font-family: var(--font-family-base);
    }

    .btn-primary {
      background: var(--color-primary);
      color: var(--color-cream-50);
    }

    .btn-primary:hover {
      background: var(--color-primary-hover);
    }

    .btn-secondary {
      background: var(--color-secondary);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }

    .btn-secondary:hover {
      background: var(--color-secondary-hover);
    }

    .table-wrapper {
      background: var(--color-surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-card-border);
      box-shadow: var(--shadow-sm);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--color-secondary);
      border-bottom: 2px solid var(--color-border);
    }

    thead th {
      padding: var(--space-12) var(--space-16);
      text-align: left;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr {
      border-bottom: 1px solid var(--color-card-border);
      transition: background-color var(--duration-fast) var(--ease-standard);
    }

    tbody tr:hover {
      background: var(--color-secondary);
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    tbody td {
      padding: var(--space-12) var(--space-16);
      font-size: var(--font-size-base);
      color: var(--color-text);
    }

    td.category {
      font-weight: var(--font-weight-medium);
      color: var(--color-text);
      min-width: 180px;
    }

    td.editable {
      cursor: text;
      position: relative;
      min-width: 150px;
    }

    td.editable:hover {
      background: rgba(var(--color-teal-500-rgb), 0.05);
    }

    td.editable input {
      width: 100%;
      padding: var(--space-8);
      border: 1px solid var(--color-primary);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-base);
      font-family: var(--font-family-base);
      background: var(--color-surface);
      color: var(--color-text);
      outline: none;
    }

    td.editable input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(var(--color-teal-500-rgb), 0.1);
    }

    td.editable.empty {
      color: var(--color-text-secondary);
      font-style: italic;
    }

    td.actions {
      width: 80px;
      text-align: center;
    }

    .btn-delete {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      color: var(--color-text-secondary);
      cursor: pointer;
      border-radius: var(--radius-sm);
      transition: all var(--duration-fast) var(--ease-standard);
      font-size: 18px;
    }

    .btn-delete:hover {
      background: rgba(var(--color-brown-600-rgb), 0.1);
      color: var(--color-error);
    }

    @media (max-width: 768px) {
      .container {
        padding: var(--space-16) var(--space-12);
      }

      .header h1 {
        font-size: var(--font-size-2xl);
      }

      thead th,
      tbody td {
        padding: var(--space-8) var(--space-12);
        font-size: var(--font-size-sm);
      }

      td.category {
        min-width: 140px;
      }

      td.editable {
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hackathon Tech Stack Tracker</h1>
      <p>Click on any cell to edit and track your technology choices</p>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="addRowBtn">+ Add New Row</button>
      <button class="btn btn-secondary" id="clearAllBtn">Clear All</button>
    </div>

    <div class="table-wrapper">
      <table id="techStackTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Technology/Tool</th>
            <th>Version</th>
            <th>Notes/Comments</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const categories = [
      'Frontend Framework',
      'Backend Framework',
      'Database',
      'Hosting/Cloud',
      'Authentication',
      'APIs/Integrations',
      'DevOps/CI/CD',
      'Deployment Tool',
      'Version Control',
      'UI Component Library',
      'Package Manager',
      'Testing Framework',
      'Monitoring/Logging',
      'Other Tools'
    ];

    let techStack = [];

    function initializeData() {
      techStack = categories.map(category => ({
        category: category,
        technology: '',
        version: '',
        notes: ''
      }));
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      techStack.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="category">${item.category}</td>
          <td class="editable ${item.technology ? '' : 'empty'}" data-index="${index}" data-field="technology">
            ${item.technology || 'Click to add...'}
          </td>
          <td class="editable ${item.version ? '' : 'empty'}" data-index="${index}" data-field="version">
            ${item.version || 'Click to add...'}
          </td>
          <td class="editable ${item.notes ? '' : 'empty'}" data-index="${index}" data-field="notes">
            ${item.notes || 'Click to add...'}
          </td>
          <td class="actions">
            <button class="btn-delete" data-index="${index}" title="Delete row">Ã—</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      attachEventListeners();
    }

    function attachEventListeners() {
      // Editable cells
      document.querySelectorAll('td.editable').forEach(cell => {
        cell.addEventListener('click', handleCellClick);
      });

      // Delete buttons
      document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', handleDelete);
      });
    }

    function handleCellClick(e) {
      const cell = e.target;
      if (cell.querySelector('input')) return;

      const index = parseInt(cell.dataset.index);
      const field = cell.dataset.field;
      const currentValue = techStack[index][field];

      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentValue;
      input.dataset.index = index;
      input.dataset.field = field;

      cell.innerHTML = '';
      cell.appendChild(input);
      input.focus();

      input.addEventListener('blur', handleInputBlur);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          input.blur();
        } else if (e.key === 'Escape') {
          renderTable();
        }
      });
    }

    function handleInputBlur(e) {
      const input = e.target;
      const index = parseInt(input.dataset.index);
      const field = input.dataset.field;
      const newValue = input.value.trim();

      techStack[index][field] = newValue;
      renderTable();
    }

    function handleDelete(e) {
      const index = parseInt(e.target.dataset.index);
      if (confirm('Are you sure you want to delete this row?')) {
        techStack.splice(index, 1);
        renderTable();
      }
    }

    document.getElementById('addRowBtn').addEventListener('click', () => {
      const categoryName = prompt('Enter category name:');
      if (categoryName && categoryName.trim()) {
        techStack.push({
          category: categoryName.trim(),
          technology: '',
          version: '',
          notes: ''
        });
        renderTable();
      }
    });

    document.getElementById('clearAllBtn').addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all entries? This will reset the table to default categories.')) {
        initializeData();
      }
    });

    // Initialize the table on page load
    initializeData();
  </script>
</body>
</html>
